version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jobhunter-postgres
    environment:
      POSTGRES_USER: jobhunter
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: jobhunter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobhunter"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: jobhunter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DynamoDB Local (for development)
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: jobhunter-dynamodb
    ports:
      - "8001:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    volumes:
      - dynamodb_data:/home/dynamodblocal/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: jobhunter-auth
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://jobhunter:dev_password@postgres:5432/jobhunter
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev_jwt_secret_change_in_production
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules

  # Task Service
  task-service:
    build:
      context: ./services/task-service
      dockerfile: Dockerfile
    container_name: jobhunter-task
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://jobhunter:dev_password@postgres:5432/jobhunter
      - REDIS_URL=redis://redis:6379
    ports:
      - "3002:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/task-service:/app
      - /app/node_modules

  # Panic Service
  panic-service:
    build:
      context: ./services/panic-service
      dockerfile: Dockerfile
    container_name: jobhunter-panic
    environment:
      - NODE_ENV=development
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
    ports:
      - "3003:3000"
    depends_on:
      dynamodb-local:
        condition: service_healthy
    volumes:
      - ./services/panic-service:/app
      - /app/node_modules

  # Metrics Service
  metrics-service:
    build:
      context: ./services/metrics-service
      dockerfile: Dockerfile
    container_name: jobhunter-metrics
    environment:
      - NODE_ENV=development
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - REDIS_URL=redis://redis:6379
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=local
      - AWS_SECRET_ACCESS_KEY=local
    ports:
      - "3004:3000"
    depends_on:
      dynamodb-local:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/metrics-service:/app
      - /app/node_modules

  # Integration Service
  integration-service:
    build:
      context: ./services/integration-service
      dockerfile: Dockerfile
    container_name: jobhunter-integration
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - LEETCODE_SESSION=${LEETCODE_SESSION}
    ports:
      - "3005:3000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/integration-service:/app
      - /app/node_modules

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: jobhunter-notification
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://jobhunter:dev_password@postgres:5432/jobhunter
    ports:
      - "3006:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./services/notification-service:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: jobhunter-frontend
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  redis_data:
  dynamodb_data:
